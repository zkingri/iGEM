        let options = {
            strings: ["We can put our slogan here", "Or other things to be said"],
            typeSpeed: 100,
            loop: true,
            startDelay: 100,
            backSpeed: 50

        let typed = new Typed("#slogan", options);

        /*开始*/
        $('#start').click(function () {
            $('html,body').animate({scrollTop: $('#meetUs').offset().top - 60}, 500);
        });
